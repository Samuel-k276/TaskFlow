<mat-card class="task-card" (click)="onCardClick($event)">
  <mat-card-content>
    <div class="task-header">
      <mat-checkbox 
        [checked]="task.completed"
        (change)="onCompletedChange()"
        (click)="$event.stopPropagation()"
        color="primary">
      </mat-checkbox>
      <h3 [class.completed]="task.completed">{{ task.title }}</h3>
      <button mat-icon-button color="primary" [routerLink]="['/tasks/edit', task.id]">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="onDelete($event)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
    <p class="description" *ngIf="task.description">{{ task.description }}</p>
    <p class="due-date" *ngIf="task.dueDate">
      <mat-icon>event</mat-icon>
      {{ task.dueDate | date:'dd/MM/yyyy HH:mm' }}
    </p>
  </mat-card-content>
</mat-card>

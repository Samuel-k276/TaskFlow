<mat-card>
  <mat-card-header>
    <mat-card-title>Create Account</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" placeholder="Choose a username">
        <mat-icon matPrefix>person</mat-icon>
        <mat-error *ngIf="registerForm.get('username')?.errors?.['required']">
          Username is required
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="Enter your email">
        <mat-icon matPrefix>email</mat-icon>
        <mat-error *ngIf="registerForm.get('email')?.errors?.['required']">
          Email is required
        </mat-error>
        <mat-error *ngIf="registerForm.get('email')?.errors?.['email']">
          Please enter a valid email address
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Choose a password">
        <mat-icon matPrefix>lock</mat-icon>
        <mat-error *ngIf="registerForm.get('password')?.errors?.['required']">
          Password is required
        </mat-error>
        <mat-error *ngIf="registerForm.get('password')?.errors?.['minlength']">
          Password must be at least 4 characters
        </mat-error>
      </mat-form-field>
      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      <button mat-raised-button type="submit" [disabled]="!registerForm.valid">
        Register
      </button>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <a mat-button routerLink="/login">Already have an account? Login</a>
  </mat-card-actions>
</mat-card>

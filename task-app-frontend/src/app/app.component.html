<mat-toolbar>
  <div class="toolbar-content">
    <div class="logo-section">
      <mat-icon>task_alt</mat-icon>
      <span class="app-title">TaskFlow</span>
    </div>
    
    <div class="nav-buttons">
      <ng-container *ngIf="!authService.isAuthenticated()">
        <button mat-button routerLink="/login" routerLinkActive="active-link">
          <mat-icon>login</mat-icon>
          <span>Login</span>
        </button>
        <button mat-button routerLink="/register" routerLinkActive="active-link">
          <mat-icon>person_add</mat-icon>
          <span>Register</span>
        </button>
      </ng-container>
      
      <ng-container *ngIf="authService.isAuthenticated()">
        <button mat-button routerLink="/tasks" routerLinkActive="active-link">
          <mat-icon>list</mat-icon>
          <span>Tasks</span>
        </button>
        <button mat-button routerLink="/tasks/new" routerLinkActive="active-link">
          <mat-icon>add_circle</mat-icon>
          <span>New Task</span>
        </button>
        <button mat-button (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </ng-container>
    </div>
  </div>
</mat-toolbar>

<div class="container">
  <router-outlet></router-outlet>
</div>
